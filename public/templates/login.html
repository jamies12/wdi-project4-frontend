<section>
  <form novalidate ng-submit="login.submit()">
    <div>
      <label>Username</label>
      <input type="username" placeholder="Username" ng-model="login.credentials.username">
    </div>
    <div>
      <label>Password</label>
      <input type="password" placeholder="Password" ng-model="login.credentials.password">
    </div>

    <button>Login</button>
  </form>
</section>
