<section class="create-wrapper">
  <form novalidate ng-submit="register.submit()">
    <div>
      <label>Username</label>
      <input type="text" placeholder="Username" ng-model="register.user.username">
    </div>
    <div>
      <label>Password</label>
      <input type="password" placeholder="Password" ng-model="register.user.password">
    </div>
    <div>
      <label id="registerLabel">Password Confirmation</label>
      <input class="register" type="password" placeholder="Password Confirmation" ng-model="register.user.password_confirmation">
    </div>

    <button class="btn">Register</button>
  </form>
</section>
