<h1>Choose which space you'd like to go to</h1>
<button id="logoutButton"><a ng-click="main.logout()">Logout</a></button>

  <ul>
    <li><a ui-sref="spacesNew">Make a new space</a></li>
    <li>Current spaces:</li>
    <li ng-repeat="space in spacesIndex.all">
      <a ui-sref="spacesShow({ id: space.id })">{{ space.name }}</a>
    </li>
  </ul>
